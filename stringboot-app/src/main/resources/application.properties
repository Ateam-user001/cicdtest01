spring.application.name=stringboot-app

## Hello World段階の設定（データベース無効化）
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate 設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# サーバー設定
server.port=8080

# アプリケーションログレベル
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# SQLログ詳細表示
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ログファイル出力
logging.file.name=logs/springboot-demo.log
logging.logback.rollingpolicy.file-name-pattern=logs/springboot-demo-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# コンソール出力フォーマット
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator エンドポイント設定
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,beans,mappings
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true

# アプリケーション情報
info.app.name=Spring Boot App
info.app.description=投票管理システム
info.app.version=1.0.0
info.app.author=開発チームA

