<nz-card nzTitle="犬派vs猫派対決！ 犬と猫どちらが好きか？" class="poll-card">
  <nz-table
    [nzData]="polls"
    [nzBordered]="true"
    [nzSize]="'middle'"
  >
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>選択</th>
        <th>投票結果&nbsp;&nbsp;&nbsp;<button nz-button nzType="primary" (click)="voteclear()">結果クリア</button></th>
        <th style="text-align: center;">操作</th>
      </tr>
    </thead>
   <tbody>
    <tr *ngFor="let poll of polls">
      <!-- <td>{{ poll.id }}</td> -->
      <td>{{ poll.question }}</td>
      <td>{{ poll.thcount }} ／ {{ allcount }} &nbsp; <nz-progress [nzPercent]="psview[poll.id-1]" [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"></nz-progress></td>
      <td align="center">
        <button nz-button nzType="primary" (click)="vote(poll.id,poll.question,poll.thcount)" nzShape="round">投票</button>&nbsp;
      </td>
    </tr>
  </tbody>
  </nz-table>
  <button nz-button  nzType="primary" (click)="voteupdate()">結果保存</button>
   &nbsp;&nbsp;&nbsp;
  <button nz-button nzType="primary" routerLink="/app-root" (click)="voteReturn()">戻る</button>
</nz-card>
