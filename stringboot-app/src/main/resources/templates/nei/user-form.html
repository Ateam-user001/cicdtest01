<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録・編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- ヘッダー -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-primary">
                    <i class="fas fa-user-edit"></i> 
                    <span th:text="${user.id != null ? 'ユーザー編集' : 'ユーザー登録'}"></span>
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <span th:text="${user.id != null ? 'ユーザー編集' : 'ユーザー登録'}"></span>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        
        <!-- フォーム -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-edit"></i> 
                            <span th:text="${user.id != null ? 'ユーザー情報編集' : '新規ユーザー登録'}"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users}" th:object="${user}" method="post">
                            <!-- 隠しフィールド（編集時のID保持） -->
                            <input type="hidden" th:field="*{id}">
                            
                            <!-- 名前入力 -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user text-primary"></i> 名前 <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" th:field="*{name}" 
                                       id="name" placeholder="例: 田中太郎" required maxlength="100">
                                <div class="form-text">100文字以内で入力してください</div>
                            </div>
                            
                            <!-- メールアドレス入力 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope text-primary"></i> メールアドレス <span class="text-danger">*</span>
                                </label>
                                <input type="email" class="form-control" th:field="*{email}" 
                                       id="email" placeholder="例: tanaka@example.com" required maxlength="255">
                                <div class="form-text">有効なメールアドレスを入力してください</div>
                            </div>
                            
                            <!-- ボタン -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> キャンセル
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> 
                                    <span th:text="${user.id != null ? '更新' : '登録'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
